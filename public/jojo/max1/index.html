<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    img {
      width: 250px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage!</h1>
  <p>This is a simple HTML page created for practice.</p>
  <img src="https://via.placeholder.com/250" alt="Sample Image">
  <br>
  <button onclick="alert('Hello, welcome to my website!')">Click Me</button>
</body>
</html>
