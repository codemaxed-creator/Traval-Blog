<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Sort Example</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>

  <h2>Click on the headers to sort ðŸ”½</h2>

  <table id="myTable">
    <tr>
      <th onclick="sortTable(0)">Name</th>
      <th onclick="sortTable(1)">Age</th>
      <th onclick="sortTable(2)">City</th>
    </tr>
    <tr><td>Arjun</td><td>24</td><td>Delhi</td></tr>
    <tr><td>Riya</td><td>21</td><td>Mumbai</td></tr>
    <tr><td>Karan</td><td>29</td><td>Surat</td></tr>
    <tr><td>Aditi</td><td>25</td><td>Pune</td></tr>
  </table>
